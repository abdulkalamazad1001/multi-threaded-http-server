<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Multi-threaded HTTP Server</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 2rem;
        background: #fff;
        color: #222;
      }
      nav {
        margin-bottom: 1rem;
      }
      nav a {
        margin-right: 1rem;
        color: #1a73e8;
        text-decoration: none;
        font-weight: 600;
      }
      nav a:hover {
        text-decoration: underline;
      }
      h1 {
        margin-bottom: 0.5rem;
      }
      label {
        display: block;
        margin-top: 1rem;
        font-weight: 600;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 0.5rem;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        margin-top: 1rem;
        padding: 10px 20px;
        background-color: #1a73e8;
        border: none;
        color: white;
        font-weight: 600;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background-color: #155ab6;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </nav>
    <main>
      <h1>Contact Us</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" />
        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Your message"
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </main>
  </body>
</html>
